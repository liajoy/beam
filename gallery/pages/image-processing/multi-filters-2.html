<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Demo</title>
    <style>
      * { margin: auto 0; padding: 0; }
      #control {
        position: fixed; top: 0; right: 0; width: 300px;
        padding: 10px; box-sizing: border-box;
        background: white; opacity: 0.3; color: #666;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <select id="image-select">
        <option value="ivan.jpg">Ivan</option>
        <option value="jade.jpg">Jade</option>
        <option value="prague.jpg">Prague</option>
        <option value="xiaomi.jpg">Xiaomi</option>
      </select>
      <label for="image-select">Image</label>
      <br/>
      <input type="range" min="-1" max="2" value="0" step="0.01" id="alpha">
      <label for="alpha">Alpha</label>
      <br/>
      <input type="range" min="-1" max="1" value="0.91" step="0.01" id="shadow-thre">
      <label for="shadow-thre">Shadow Thre</label>
      <br/>
      <input type="range" min="-1" max="1" value="0.82" step="0.01" id="shadow-offset">
      <label for="shadow-offset">Shadow Offset</label>
      <br/>
      <button id="init">init</button>
    </div>
    <canvas></canvas>
    <script type="module" src="./multi-filters-2.js"></script>
  </body>
</html>
